<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login components/login.css">
    <title>Login-page</title>
</head>

<body>
    <div class="login">
        <div class="imag">
            <img src="/Health-Circuit/assets/images/logo.png" alt="logo"></div>

        <div class="forms">
            <form>
                <label for="email"></label>
                <input type="email" placeholder="Email address" required>
                <br>
                <input type="password" placeholder="Enter Password" required>
            </form>
            <a href="/Login components/forgot.html">
                <p class="forgot">Forgot Password?<p>
            </a>
            <button class="button">Login</button>
            <p class="text-account">Don't have an account? <a href="/Login components/sign-in.html">Sign-up</a></p>
        </div>
    </div>
</body>

</html>
